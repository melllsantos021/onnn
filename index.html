<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #075E54;
      color: #FFFFFF;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contador {
      font-size: 4rem;
      font-weight: bold;
      color: #25D366;
    }
    .check {
      font-size: 4rem;
      color: #25D366;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Parabéns pelo acesso!</h1>
  <p>Você será direcionado em segundos...</p>
  <div class="contador" id="contador">3</div>
  <div class="check" id="check">✔</div>

  <script>
    // Lista de números de WhatsApp
    const numeros = [
      '5573991352960',
      '5573988240641'
    ];

    // Índice rotativo armazenado localmente
    let indice = localStorage.getItem('indiceNumero');
    indice = indice ? parseInt(indice) : 0;

    const numeroAtual = numeros[indice];
    const proximoIndice = (indice + 1) % numeros.length;
    localStorage.setItem('indiceNumero', proximoIndice);

    const link = https://wa.me/${numeroAtual};

    // Inicia contador
    let segundos = 3;
    const contador = document.getElementById("contador");
    const check = document.getElementById("check");

    contador.textContent = segundos;

    const intervalo = setInterval(() => {
      segundos--;
      if (segundos >= 0) {
        contador.textContent = segundos;
      }
      if (segundos === 0) {
        clearInterval(intervalo);
        contador.style.display = 'none';
        check.style.display = 'block';
        setTimeout(() => {
          window.location.href = link;
        }, 1000);
      }
    }, 1000);
  </script>
</body>
</html>
